<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1>Payment Form</h1>
    <hr>
        <h2>Contact Information</h2>
    <p> Name : <input type="text" name="Name" id="Name" required></p>
<fieldset>
    <legend>gender</legend>
     Male <input type="radio" name="gender" id="Male" required>
     Female <input type="radio" name="gender" id="Female" required>
</fieldset>
<p>Address: <textarea name="Address" id="Address" cols="70" rows="4" required></textarea></p>
<p>Email : <input type="email" name="Email" id="Email" required></p>
<p>Pincode : <input type="number" name="Pincode" id="Pincode"required></p>
<hr>
<h2>Payment Details</h2>
<p>Card Type :
    <select name="Card_Type" id="Card_Type" required>
        <option value="">---Select a Card Type---</option>
        <option value="vis">visa</option>
        <option value="Rupay">Rupay</option>
        <option value="Master Card">Master Card</option>
    </select>
</p>

<p> Card Number : <input type="number" name="Card Number" id="Card Number" required></p>
<p>Expire Date : <input type="date" name="Expire Date" id="Expire Date" required></p> 
<p>CVV : <input type="password" name="CVV" id="CVV" required></p>
<p> <input type="submit" value="Pay Now"></p>


    </form>
 
</div>
</body>
</html>
